<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Images Search</title>
        <link rel="icon" type="img/ico" href="/src/favicon.ico">
        <link rel="stylesheet" href="src/styles.css">
        <link rel="stylesheet" href="src/font-awesome/css/font-awesome.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    </head>
    <body>

        <header>
            <a class="header-item" href="index.html">Google Search</a>
            <a class="header-item" href="advanced.html">Advanced Search</a>
        </header>
        
        <div id="search">

            <!-- <div id="logo-area"> -->
                <div id="logo">
                    <p id="images-text">images</p>
                </div>

            <form action="https://google.com/search">

                <div id="search-bar">
                    <i class="fa fa-search search-left"></i>
                    <input id="input-text" type="text" name="q" autofocus>
                    <input type="hidden" name="tbm" value="isch">
                    <span id="end-area">
                        <button class="img-search-btn" type="submit">
                            <i class="fa fa-search search-right"></i>
                        </button>
                    </span>
                </div>

            </form>

        </div>
    </body>
</html>
